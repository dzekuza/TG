<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
    }

    button:disabled {
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h2>🚀 Order Your Meal</h2>

  <label for="product">Choose product:</label>
  <select id="product">
    <option value="Pizza">Pizza</option>
    <option value="Burger">Burger</option>
    <option value="Sushi">Sushi</option>
  </select>

  <label for="address">Your Address (optional):</label>
  <input type="text" id="address" placeholder="E.g. Jakšto g. 3, Vilnius" />

  <button id="orderBtn" onclick="submitOrder()">📍 Share Location & Order</button>

  <script>
    async function submitOrder() {
      const btn = document.getElementById("orderBtn");
      btn.disabled = true;
      btn.innerText = "⏳ Placing order...";

      if (!navigator.geolocation) {
        alert('Geolocation not supported.');
        resetButton();
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const product = document.getElementById('product').value;
        const addressInput = document.getElementById('address').value;

        const tg = window.Telegram.WebApp;

        const payload = {
          chat_id: tg?.initDataUnsafe?.user?.id || null,
          customer_username: tg?.initDataUnsafe?.user?.username || "anonymous",
          product,
          lat,
          lng,
          pickup_address: addressInput || "User shared location",
          destination_address: "N/A"
        };

        try {
          const res = await fetch('https://n8n.srv824584.hstgr.cloud/webhook/order-food', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            alert("✅ Order placed! Your driver will contact you shortly.");
            if (tg?.close) tg.close();
          } else {
            const errorText = await res.text();
            console.error("Order failed:", errorText);
            alert('❌ Order failed! Please try again.');
          }
        } catch (err) {
          console.error("Error:", err);
          alert('❌ Something went wrong!');
        }

        resetButton();
      }, () => {
        alert('❌ Could not get your location.');
        resetButton();
      });

      function resetButton() {
        btn.disabled = false;
        btn.innerText = "📍 Share Location & Order";
      }
    }
  </script>

</body>
</html>
